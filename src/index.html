<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/user_input.css" />
    <title>Document</title>
  </head>
  <body>
    <header></header>
    <main>
      <div id="chatbot_response_container">
        <textarea
          name="chatbot_output"
          id="chatbot_output"
          class="text_area_default"
          readonly
        ></textarea>
      </div>
      <div id="user_input_container">
        <textarea
          name="user_input"
          id="user_input"
          class="text_area_default"
          placeholder="digite algo aqui"
        ></textarea>
        <form id="chat-form">
          <button type="submit" id="send_data">Send</button>
        </form>
      </div>
    </main>

    <script>
      const form = document.getElementById("chat-form");
      const messageInput = document.getElementById("user_input");
      const responseDiv = document.getElementById("chatbot_output");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const message = messageInput.value;
        responseDiv.textContent = "Thinking...";

        try {
          const res = await fetch("/chat", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ message: message }),
          });

          if (!res.ok) {
            throw new Error("Something went wrong on the server.");
          }

          const data = await res.json();
          responseDiv.textContent = data.response;
        } catch (error) {
          responseDiv.textContent = "Error: " + error.message;
        }

        messageInput.value = ""; // Clear input field
      });
    </script>
  </body>
</html>
